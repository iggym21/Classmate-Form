<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate Form</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js"></script>
</head>
<body>
    <h1>Classmate Form</h1>
    <form id = "classmateForm">
        <div class = "inputFields">
            <label for = "firstName">First Name</label>
            <input type="text" name = "firstName" id = "firstName" placeholder="required" required>
        </div>
        <div class = "inputFields">
            <label for = "lastName">Last Name</label>
            <input type="text" name = "lastName" id = "lastName" placeholder="required" required>
        </div>
        <div class = "inputFields">
            <label for = "phone">Phone Number</label>
            <input type="tel" name = "phone" id = "phone" placeholder="required" required>
        </div>
        <div class = "inputFields">
            <label for = "email">Email</label>
            <input type="email" name = "email" id = "email" placeholder="required" required>
        </div>
        <div class = "inputFields">
            <label for = "instagram">Instagram</label>
            <input type="text" name = "instagram" id = "instagram" placeholder="required" required>
        </div>
        <div class = "inputFields">
            <label for = "linkedin">Linkedin</label>
            <input type="text" name = "linkedin" id = "linkedin" placeholder="(optional)">
        </div>
        <div class = "inputFields">
            <label for = "github">GitHub</label>
            <input type="text" name = "github" id = "github" placeholder="(optional)">
        </div>
        <div class = "inputFields">
            <label for = "address">Address</label>
            <textarea  name = "address" id = "address" rows = "4" placeholder="required" required></textarea>
        </div>

        <div>
            <button type = "reset">Reset</button>
            <button type = "submit">Submit</button>
        </div>
    </form>
</body>
</html>
